<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
</head>

<body>
<table width="676" border="1" cellspacing="0" cellpadding="0">
    <caption>
        <strong>运费详情 </strong>
    </caption>
    <tr>
        <th width="186" scope="col">区域</th>
        <th width="163" scope="col">寄达地</th>
        <th width="161" scope="col">首重（元/1000g）</th>
        <th width="156" scope="col">续重（元/1000g）</th>
    </tr>
    <tr>
        <th rowspan="2" scope="row">一区</th>
        <td>浙江、上海、江苏</td>
        <td>6</td>
        <td>1</td>
    </tr>
    <tr>
        <td>江西、安徽</td>
        <td>7</td>
        <td>1</td>
    </tr>
    <tr>
        <th scope="row">二区</th>
        <td>吉林、黑龙江、云南</td>
        <td>10</td>
        <td>6</td>
    </tr>
    <tr>
        <th scope="row">三区</th>
        <td>新疆、西藏</td>
        <td>15</td>
        <td>10</td>
    </tr>
</table>
</body>
</html>

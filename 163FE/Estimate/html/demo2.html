<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS第三题</title>
    <style>
        .slide{width: 200px; height: 100px; background-color: #bdd7ee; position: relative; }
        .pointer{right: 10px; bottom: 10px; position: absolute;}
        i{background-color: black; width: 10px; height: 10px; border-radius: 100%;margin:0 2.5px; display: inline-block;}
        .current{background-color: white;}
    </style>

</head>
<body>
<div class="slide">
    <div class="pointer">
        <i class="current"></i>
        <i></i>
        <i></i>
    </div>
</div>
</body>
</html>

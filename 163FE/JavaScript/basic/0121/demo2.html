<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript正则表达式</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" onblur="check(this)" onfocus="reset(this)">
    </form>
    <script>
        function check(mobileInput) {
            var value = mobileInput.value;
            if (!/18311410611/.test(value)) {
                mobileInput.style.borderColor = 'red';
            }
        }

        function reset(moibleInput) {
            moibleInput.style.borderColor = ''
        }
    </script>
</body>
</html>

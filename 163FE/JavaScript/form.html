<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .radio {
            opacity: 0;
        }

        label {
            padding-left: 20px;
            background-image: url(radio.png);
            background-position: 0 0;
            background-repeat: no-repeat;
        }

        .radio:checked+label {
            background-position: 0 -20px;
        }
    </style>
</head>

<body>
<input type="radio" name="name" class="radio" id="radio-1">
<label for="radio-1">radio1</label>
<input type="radio" name="name" class="radio" id="radio-2">
<label for="radio-2">radio2</label>
<input type="radio" name="name" class="radio" id="radio-3">
<label for="radio-3">radio3</label>
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!--        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
        <{include file = 'headMeta.html'}>

        <title>骑行报名</title>

        <!--新 Bootstrap 核心 CSS 文件--> 
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <!--可选的Bootstrap主题文件（一般不用引入）--> 
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
        <!--jQuery文件。务必在bootstrap.min.js 之前引入--> 
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!--最新的 Bootstrap 核心 JavaScript 文件--> 
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/mazu/common.css" />
        <link rel="stylesheet" type="text/css" href="/css/global.css" />

        <script type="text/javascript" src="/mazu/like.js"></script>

        <!--<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>-->

        <style>
            body {
                background-color: #FFF;
            }
            /*.wrap {width: 750px; margin: 0 auto;}*/
            .banner{ 
                height: 340px; margin: 0 auto; background-color: #ffe84f;
                background: url("/mazu/img/CyclingWebBannerBG.png") no-repeat;
                background-size: 100% 100%;
            }

            .banner-content {
                margin: 0 auto;
                width: 1000px;
                height: 340px;
                position: relative;
            }

            .title {
                height: 17px;
                line-height: 17px;
                /*                color: #F38E37; */
                font-size: 17px;
                padding-left: 10px;
                padding: 30px 0 0px 0px;
            }

            .footer-signup {
                height:60px;
                position:fixed;
                bottom:0; 
                background-color: #FFF;
                overflow: hidden;
                z-index:99;
            }
            .footer-signup .signup-text {
                height: 28px;
                line-height: 28px;
                color: #F38E37; 
                font-size: 28px;
                margin-top: 5px;
                display:block;
            }
            .footer-blank {
                height:80px;
            }

            .userlist {
                margin-top: 8px;
                margin-bottom: 20px;
            }

            .useritem {
                margin-top: 20px;
            }

            .useritem .userimg {
                width: 235px;
                height: 298px;
                margin: 0 auto;
                position: relative;
            }

            .useritem .userimg img {
                width: 235px;
                height: 298px;
            }

            .useritem .userimg .name{
                width: 235px;
                height: 33px;
                color: #fff;
                /*background-color: #00B050;*/
                background: url("/mazu/img/nameBG.png") repeat;
                position: absolute;
                left: 0;
                bottom: 0;
                font-size: 14px;
                line-height: 33px;
            }


            /*248 162 155*/
            .useritem .user-like-btn{
                margin: 0 auto;
                margin-top: 14px;
                height: 34px;
                width: 200px;
                border: 1px solid #F8A29B;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                border-radius:5px;
                /*            }
                
                            .useritem .userlike .likenum {*/
                /*height: 10px;*/
                font-size: 10px;
                line-height: 10px;
                /*                width: 100px;*/
                margin: 0 auto;
                color: #757575;
                /*background: url("/mazu/img/RankingLikeNormal.png") no-repeat 40px center; background-size: 12px 10px;*/
                padding: 0px 10px 0px 10px;
                margin-top: 10px;
            }

            .notliked {
                background: url("/mazu/img/RankingLikeNormal.png") no-repeat 40px center; background-size: 12px 10px;
            }

            .liked {
                background: url("/mazu/img/RankingLikeSelected.png") no-repeat 40px center; background-size: 12px 10px;
            }

            .h50 {
                height: 50px;
            }

            .signup-now {
                position: absolute;
                top: 191px;
                left: 478px;
                -moz-border-radius: 18px;
                -webkit-border-radius: 18px;
                border-radius:18px;
                background-color: #F07D25;
                /*                background: url("/mazu/img/RankingLikeNormal.png") no-repeat 40px center; background-size: 12px 10px;*/
                color: #fff;
                width: 100px;
                height: 36px;
                padding-top: 10px;
                text-align: center;
                font-size: 16px;
                line-height: 16px;
            }

            .rules {
                position: absolute;
                top: 292px;
                left: 44px;
                /*background-color: #000;*/
                background: url("/mazu/img/activityRuleWebBG.png") no-repeat left center; background-size: 142px 30px;
                color: #fff;
                width: 142px;
                height: 30px;
                text-align: center;
                font-size: 14px;
                line-height: 30px;
            }


        </style>


    </head>
    <body>
        <!--header start-->
        <{include file = 'mazu2/header.html'}>
        <!--header end-->

        <div class="h50">

        </div>
        <div class='banner tc'>
            <div class="banner-content">
                <a href="/mazu2/signup">
                    <div class="signup-now">
                        立即报名
                    </div>
                </a>
                <a target="_blank" href="http://www.wanliqixing.com/index.php?g=portal&m=page&a=index&id=38">
                    <div class="rules">
                        点击查看活动规则
                    </div>
                </a>
            </div>
        </div>


        <div class="wrap">
            <div class='tc title'>
                点赞票数排名
            </div>

            <div class="userlist row">
                <{section name=i loop=$bikers}>
                <div class="col-xs-3 col-md-3">
                    <div class="useritem tc">
                        <a href="/mazu2/user?uid=<{$bikers[i].userId}>">
                            <div class="userimg">
                                <img src="<{$bikers[i].picUrl}>"></img>
                                <div class="name">
                                    <{$bikers[i].name}>
                                </div>
                            </div>
                        </a>

                        <input type="button" class="user-like-btn <{if $bikers[i].liked == 1}>liked <{else}>notliked<{/if}>" value="<{$bikers[i].likeCount}>" data-id="<{$bikers[i].id}>"/>
                    </div>
                </div>
                <{/section}>
            </div>

        </div>
        <script type="text/javascript">
            
        </script>
    </body>
</html>

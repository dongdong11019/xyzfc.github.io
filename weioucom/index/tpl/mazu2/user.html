<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <{include file = 'headMeta.html'}>

        <title>骑行报名</title>

        <!--新 Bootstrap 核心 CSS 文件--> 
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <!--可选的Bootstrap主题文件（一般不用引入）--> 
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
        <!--jQuery文件。务必在bootstrap.min.js 之前引入--> 
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!--最新的 Bootstrap 核心 JavaScript 文件--> 
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/mazu/common.css" />
        <link rel="stylesheet" type="text/css" href="/css/global.css" />

        <script type="text/javascript" src="/mazu/like.js"></script>
        
        <style>
            body {
                background-color: #FFF;
            }
            .banner{ 
                height: 340px; margin: 0 auto; background-color: #ffe84f;
                background: url("/mazu/img/CyclingWebBannerBG.png") no-repeat;
                background-size: 100% 100%;
            }

            .banner-content {
                margin: 0 auto;
                width: 1000px;
                height: 340px;
                position: relative;
            }

            .signup-now {
                position: absolute;
                top: 191px;
                left: 478px;
                -moz-border-radius: 18px;
                -webkit-border-radius: 18px;
                border-radius:18px;
                background-color: #F07D25;
                color: #fff;
                width: 100px;
                height: 36px;
                padding-top: 10px;
                text-align: center;
                font-size: 16px;
                line-height: 16px;
            }

            .rules {
                position: absolute;
                top: 292px;
                left: 44px;
                /*background-color: #000;*/
                background: url("/mazu/img/activityRuleWebBG.png") no-repeat left center; background-size: 142px 30px;
                color: #fff;
                width: 142px;
                height: 30px;
                text-align: center;
                font-size: 14px;
                line-height: 30px;
            }

            .content {
                width: 800px; 
                margin: 0 auto;
                margin-bottom: 20px;
            }

            .content .user-name {
                margin-top: 50px;
                margin-bottom: 40px;
                height: 16px;
                line-height: 16px;
                /*                color: #F38E37; */
                font-size: 16px;
            }

            .content .user-brief {
                line-height: 21px;
                font-size: 13px;
                text-align: justify;
            }

            .content .user-commonweal {
                text-align: justify;
                line-height: 21px;
                font-size: 13px;
                margin-top: 20px;
            }


            .user-like {
                margin-top: 34px;
            }

            .user-like-btn {
                margin-top: 34px;
                height: 34px;
                width: 120px;
                border: 1px solid #F4A19D;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                border-radius:5px;


                font-size: 10px;
                line-height: 10px;
                /*width: 66px;*/
                /*margin: 0 auto;*/
                color: #757575;
                padding: 0px 10px 0px 10px;
                margin-top: 10px;
            }

            .notliked {
                background: url("/mazu/img/PersonalLikeNormal.png") no-repeat 20px center; background-size: 12px 10px;
            }

            .liked {
                background: url("/mazu/img/PersonalLikeSelected.png") no-repeat 20px center; background-size: 12px 10px;
            }



            .user-piclist {
                margin-top: 18px;
            }

            .user-piclist img {
                margin-top: 20px;
                width: 800px;
            }

            .user-video {
                margin-top: 30px;
            }


            .h50 {
                height: 50px;
            }

        </style>


    </head>
    <body>
        <!--header start-->
        <{include file = 'mazu2/header.html'}>
        <!--header end-->

        <div class="h50">

        </div>
        <div class='banner tc'>
            <div class="banner-content">
                <a href="/mazu2/signup">
                    <div class="signup-now">
                        立即报名
                    </div>
                </a>
                <a target="_blank" href="http://www.wanliqixing.com/index.php?g=portal&m=page&a=index&id=38">
                    <div class="rules">
                        点击查看活动规则
                    </div>
                </a>
            </div>
        </div>


        <div class="wrap">
            <div class='content'>
                <p class="user-name">
                    <{$biker.name}>
                </p>
                <p class="user-brief">
                    <{$biker.brief}>
                </p>
                <p class="user-commonweal">
                    <{$biker.commonweal}>
                </p>

                <div class="user-like">
                    <input type="button" class="user-like-btn <{if $biker.liked == 1}>liked <{else}>notliked<{/if}>" value="<{$biker.likeCount}>" data-id="<{$biker.id}>"/>
                </div>

                <div class="user-piclist">
                    <{section name=i loop=$biker.picUrls}>
                    <img src="<{$biker.picUrls[i]}>"/>
                    <{/section}>
                </div>
                <{if $biker.videoUrl != ""}>
                <div class="user-video tc">
                    <embed src="<{$biker.videoUrl}>" quality="high" width="480" height="400" align="middle" allowScriptAccess="always" allowFullScreen="true" mode="transparent" type="application/x-shockwave-flash"></embed>
                    <br />
                    如果无法观看，请点击 <a target="_blank" href="<{$biker.videoUrl}>">这里</a>。
                </div>
                <{/if}>

            </div>
        </div>
        <script type="text/javascript">
            
        </script>
    </body>
</html>

<{include file = 'css.html'}>

<script type="text/javascript" src="/js/libs/upload/jquery.uploadify.min.js"></script>
<link rel="stylesheet" type="text/css" href="/js/libs/upload/uploadify.css">

<link rel="stylesheet" href="/css/upload-map.css"/>

<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=b1f91e61fb7497fba037df800bfaf755&plugin=AMap.Geocoder,AMap.Autocomplete,AMap.PlaceSearch"></script>
<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>


<div class="popup-content popup-upload" id="uploadTpt">
    <form name="uploadForm" id="uploadForm" method="post">
        <div class="popup-upload-l">
            <div class="box upload-list" id="upload-container">
                <ul id="upload-images">

                </ul>
                <ul>
                    <li class="first-upload" id="pickfilesDiv">
                        <button class="input-upload" id="pickfiles">选择图片</button>
                    </li>
                </ul>

            </div>
        </div>
        <div class="popup-upload-r">
            <div class="descripe-box">
                <div class="descripe-box-type">
                    <ul>
                        <li>描述</li>
                        <!--<li>分描述</li>-->
                    </ul>
                </div>
                <div class="descripe-box-main">
                    <div class="item">
                        <div class="text-box">
                            <textarea placeholder="说点什么吧" name="content"></textarea>
                        </div>
                    </div>
                    <!--                <div class="item">
                                        <div class="text-box right">
                                            <textarea placeholder="说点什么吧"></textarea>
                                        </div>
                                    </div>-->
                </div>
                <div class="descripe-box-footer">
                    <div class="address">
                        <div class="adr" id="loc_adr">标记你的足迹</div>
                        <div class="map hide">
                            <div class="container_map" id="container_map"></div>
                            <div id="myPageTop">
                                <table>
                                    <tr>
                                        <td>
                                            <input id="tipinput"/>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="button-group">
                                <input id='setLoc' type="button" class="button" value="选位置"/>
                                <input id='clearLoc' type="button" class="button" value="清除位置"/>
                            </div>
                        </div>
                    </div>
                    <!--                    <div class="tags">
                                            <p class="lr">#</p>
                                            <div class="text-box hide">
                                                <ul>
                                                    <li></li>
                                                </ul>
                                            </div>
                                        </div>-->
                </div>

                <input type="text" hidden="1" readonly="true" value="" id="pickeys" name="pickeys" />
                <input type="text" hidden="1" readonly="true" value="" id="myLoc" name="loc"/>
                <input type="text" hidden="1" readonly="true" value="" id="loc_lng" name="lng"/>
                <input type="text" hidden="1" readonly="true" value="" id="loc_lat" name="lat"/>
                <input type="text" hidden="1" readonly="true" value="" id="type" name="type"/>

                <!--<input type="submit" class="btn-release" value="发布" id="uploadFormBtn" />-->
                <!--<button class="btn-release" onclick="publish()">发 布</button>-->
                <input type="button" class="btn-release" onclick="publish()" value="发 布" />
            </div>
        </div>
    </form>

    <div class="submit opacity-70 none">
        <div class="submit-loading">
            正在发布。。。
        </div>
        <div class="submit-loading-img">
            <img src="/images/loading-2.gif"/>
        </div>
    </div>
</div>


<{include file = 'js.html'}>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <{include file = 'headMeta.html'}>
        
        <title>骑行报名</title>

         <!--新 Bootstrap 核心 CSS 文件--> 
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
         <!--可选的Bootstrap主题文件（一般不用引入）--> 
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
         <!--jQuery文件。务必在bootstrap.min.js 之前引入--> 
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
         <!--最新的 Bootstrap 核心 JavaScript 文件--> 
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <{include file = 'css.html'}>
        
    </head>
    <body>
        <!--header start-->
        <{include file = 'header.html'}>
        <!--header end-->
        <br /><br /><br /><br /><br /><br /><br />
        <div class="wrap">
            <form class="form-horizontal">
            <div class="form-group">
              <label for="inputName" class="col-sm-4 control-label">姓名</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputName" placeholder="">
              </div>
            </div>
                
            <div class="form-group">
              <label for="inputPhone" class="col-sm-4 control-label">电话</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputPhone" placeholder="">
              </div>
            </div>
                
            <div class="form-group">
              <label for="inputIdType" class="col-sm-4 control-label">证件类型</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputIdType" placeholder="">
              </div>
            </div>
            
            <div class="form-group">
              <label for="inputIdNum" class="col-sm-4 control-label">证件号</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputIdNum" placeholder="">
              </div>
            </div>
            
                
            <div class="form-group">
              <label for="inputEmail" class="col-sm-4 control-label">邮箱</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail" placeholder="">
              </div>
            </div>
                
                
                
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </form>
        </div>
        <script type="text/javascript">
            
        </script>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <{include file = 'headMeta.html'}>

        <title>骑行报名</title>

        <!--新 Bootstrap 核心 CSS 文件--> 
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <!--可选的Bootstrap主题文件（一般不用引入）--> 
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
        <!--jQuery文件。务必在bootstrap.min.js 之前引入--> 
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!--最新的 Bootstrap 核心 JavaScript 文件--> 
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


        <link rel="stylesheet" type="text/css" href="/mazu/m/global.css" />
        <link rel="stylesheet" type="text/css" href="/mazu/m/style.css" />

        <script type="text/javascript" src="/mazu/like.js"></script>
        
        <style>
            body {
                background-color: #FFF;
            }
            .banner{ 
                height: 20rem; margin: 0 auto; background-color: #ffe84f;
                background: url("/mazu/img/CyclingBannerPhoneBG.png") no-repeat;
                background-size: 100% 100%;
            }

            .banner-content {
                margin: 0 auto;
                width: 100%;
                height: 20rem;
                position: relative;
            }

            .banner-logo-1 {
                position: absolute;
                top: 1.5rem;
                left: 2.5rem;

                width: 9.3rem;
                height: 3rem;
                background: url("/mazu/img/BannerLogo.png") no-repeat left center; background-size: 9.3rem 3rem;
            }

            .banner-logo-2 {
                position: absolute;
                top: 1.5rem;
                left: 13rem;

                width: 4.14rem;
                height: 3rem;
                background: url("/mazu/img/BannerLogo-2.png") no-repeat left center; background-size: 4.14rem 3rem;
            }

            .rules {
                position: absolute;
                bottom: 1.5rem;
                left: 2.5rem;
                /*background-color: #000;*/
                color: #fff;
                width: 10rem;
                height: 3rem;
                text-align: left;
                font-size: 1.2rem;
                line-height: 3rem;
                background: url("/mazu/img/activityRulePhoneBG.png") no-repeat left center; background-size: 10rem 3rem;
            }

            .content {
                /*width: 90%;*/ 
                margin: 0 auto;
                padding-left: 1rem;
                padding-right: 1rem;
                margin-bottom: 2rem;
            }

            .content .user-name {
                margin-top: 3.2rem;
                margin-bottom: 2rem;
                height: 2.5rem;
                line-height: 2.5rem;
                /*                color: #F38E37; */
                font-size: 2.5rem;
            }

            .content .user-brief {
                line-height: 2.5rem;
                font-size: 1.5rem;
                text-align: justify;
            }

            .content .user-commonweal {
                text-align: justify;
                line-height: 2.5rem;
                font-size: 1.5rem;
                margin-top: 1.5rem;
            }


            .user-piclist {
                margin-top: 1rem;
            }

            .user-piclist img {
                margin-top: 1.5rem;
                width: 100%;
            }

            .user-video {
                margin-top: 3rem;
            }


            .footer {
                height: 6rem;
                width: 100%;
                position:fixed;
                bottom:0; 
                text-align: center;
                background-color: #FFF;
                overflow: hidden;
                z-index:99;
            }
            .footer .footer-l {
                width: 50%;
            }
            .footer .footer-r {
                width: 50%;
            }
            .footer .footer-r .signup-text {
                height: 1.5rem;
                line-height: 1.5rem;
                margin-top: 2.2rem;
                color: #F38E37; 
                font-size: 1.5rem;
                /*margin-top: 5px;*/
                display:block;
            }
            .user-like {
                margin-top: 2.2rem;
                height: 2rem;
                width: 100%;
                text-align: center;
            }

            .user-like-btn {
                width: 100%;
                text-align: center;
                height: 1.5rem;
                font-size: 1.5rem;
                line-height: 1.5rem;
                /*width: 66px;*/
                /*margin: 0 auto;*/
                color: #F38E37;
            }

            .notliked {
                background: url("/mazu/img/PersonalLikeNormal.png") no-repeat 25% center; background-size: 1.8rem 1.5rem;
            }

            .liked {
                background: url("/mazu/img/PersonalLikeSelected.png") no-repeat 25% center; background-size: 1.8rem 1.5rem;
            }


            .footer-blank {
                height:8rem;
            }

        </style>


    </head>
    <body>
        <div class="wrap">

            <div class='banner'>
                <div class="banner-content">
                    <div class="banner-logo-1">
                    </div>
                    <div class="banner-logo-2">
                    </div>
                    <a target="_blank" href="http://www.wanliqixing.com/index.php?g=portal&m=page&a=index&id=38">
                        <div class="rules">
                            点击查看活动规则
                        </div>
                    </a>
                </div>
            </div>
            
            <div class='content'>
                <p class="user-name">
                    <{$biker.name}>
                </p>
                <p class="user-brief">
                    <{$biker.brief}>
                </p>
                <p class="user-commonweal">
                    <{$biker.commonweal}>
                </p>

                <div class="user-piclist">
                    <{section name=i loop=$biker.picUrls}>
                    <img src="<{$biker.picUrls[i]}>"/>
                    <{/section}>
                </div>

                <div class="user-video tc">
                    <embed src="<{$biker.videoUrl}>" quality="high" width="480" height="400" align="middle" allowScriptAccess="always" allowFullScreen="true" mode="transparent" type="application/x-shockwave-flash"></embed>
                    <br />
                    如果无法观看，请点击 <a target="_blank" href="<{$biker.videoUrl}>">这里</a>。
                </div>

            </div>

            <div class="footer-blank">

            </div>

            <div class="footer">
                <div class="footer-l  col-xs-6 col-md-6">
                    <div class="user-like">
                        <input type="button" class="user-like-btn <{if $biker.liked == 1}>liked <{else}>notliked<{/if}>" value="<{$biker.likeCount}>" data-id="<{$biker.id}>"/>
                    </div>
                </div>

                <div class="footer-r col-xs-6 col-md-6">
                    <a href="/mazu/signup">
                        <div class="signup-text tc">
                            我要参加
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            
        </script>
    </body>
</html>

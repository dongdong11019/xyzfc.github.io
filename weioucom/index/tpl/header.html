        <div class="header-r">
            <div class="menu">
                <div class="sub">
                    <ul>
                        <li><a href="/about/about_us">关于为偶</a></li>
                        <li><a href="/about/join_us">加入我们</a></li>

<{if $isLogin == 1}>
<script type="text/javascript">

    function closeUploadPage() {
        $('#cboxClose').click();
    }

    var uploadPageOpen = false;

    function openUpload() {
        if (uploadPageOpen) {
            return;
        }
        uploadPageOpen = true;
        $("#post-upload").colorbox({
            title: "",
            current: "",
            iframe: true,
            innerWidth: 800,
            innerHeight: 520,
            opacity: 0.7,
            overlayClose: false,
//            modalClose: "close",
            href: '/post/upload',
            onOpen: function () {
                $("#cboxTopLeft").hide();
                $("#cboxTopCenter").hide();
                $("#cboxTopRight").hide();
                $("#cboxBottomLeft").hide();
                $("#cboxBottomCenter").hide();
                $("#cboxBottomRight").hide();
                $("#cboxMiddleLeft").hide();
                $("#cboxMiddleRight").hide();
            },
            onComplete: function () {
//                $("#cboxNext").hide();
//                $("#cboxPrevious").hide();

//                $("#cboxColse").show();

                $("#cboxTopLeft").hide();
                $("#cboxTopCenter").hide();
                $("#cboxTopRight").hide();
                $("#cboxBottomLeft").hide();
                $("#cboxBottomCenter").hide();
                $("#cboxBottomRight").hide();
                $("#cboxMiddleLeft").hide();
                $("#cboxMiddleRight").hide();
            },
            onClose: function () {
                uploadPageOpen = true;
            }
        });
    }
</script>
<{/if}>

    <title>扫码进入-预留折扣</title>
    <link rel="stylesheet" href="/AmazeUI-2.7.2/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="/AmazeUI-2.7.2/assets/css/app.css">
    <script src="/AmazeUI-2.7.2/assets/js/jquery.min.js"></script>
    <script src="/AmazeUI-2.7.2/assets/js/amazeui.min.js"></script>
    <style type="text/css">
        body{ background: #F1F1F1; }
        header{
            margin-top: 10px;
            margin-left: 16px;
            margin-right: 16px;
        }
        #dd-header-title{
            font-family: PingFangSC-Regular;
            font-size: 17px;
            color: #474747;
            /*font-weight:500;*/
        }
        .height24{
            height: 24px;
            line-height: 24px;
        }
        .mp0{
            margin: 0px;
            padding: 0px;
        }
        .dd-discount-container{
            margin-top: 10px;
        }
        .logo-position{
          position: absolute;
          margin-top: 33px;
          top: 14%;  /*87+33*/
          width:34%;
          height:auto;
          margin-left: 33%;
          margin-right: 33%;
          /*background-color: blue;    /*所给的背景图又问题*/*/
        }
        .dd-discount-info{
            background: rgba(255,255,255,0.20);
            position: absolute;
            top: 29%;      /*184*/
            width: 78%;
            height: 195px;
            margin-left: 11%;
            margin-right: 11%;
            border-radius: 10px;
        }
        .discount-mobile{
            width:84%;
            margin-left: 8%;
            margin-right: 8%;
            margin-bottom: 0px;
        }
        .mobile-style{
            text-align: center;
            height: 50px;
            line-height: 50px;
        }
        .info-submit{
            width: 100px;
            margin-left: auto;
            margin-right: auto;
            height: 40px;
            margin-top: 38px;
            margin-bottom: 24px;
            border-radius: 5px;
            font-family: PingFangSC-Regular;
            font-size: 17px;
            border: 1px solid #FFFFFF;
            background: rgba(255,255,255,0.00);
            color: #FFF;
        }


    </style>
</head>
<body>
<header>
    <div class="am-g">
        <div class="am-u-sm-3 height24 am-text-left mp0" >
            <i class="am-icon-chevron-left" style="font-size:115%; font-weight:lighter;"></i>
        </div>
        <div class="am-u-sm-6 am-text-center height24" id="dd-header-title" >折扣预留</div>
        <div class="am-u-sm-3 am-text-right height24 mp0"  id="dd-header-title" >关闭</div>
    </div>
</header>
<div class="dd-discount-container" >
  <img src="/icon/back.png" class="am-img-responsive" style="width:100%;height:auto;"/>
  <img src="/icon/weiou_logo.png" class="am-img-responsive logo-position" />
  <div class="dd-discount-info">
    <form class="am-form" data-am-validator style="padding-top:43px;" method="post" action="http://dev.weiou.com/user/qrreg"> <!--扫描二维码注册-->
        <div class="am-form-group discount-mobile" >
            <!--<input type="email" id="doc-ipt-email-1" class="mobile-style" placeholder="输入手机号码" style="border-radius: 5px;">-->
            <input type="text" name="cusumer_mobile" id="cusumer_mobile" class="js-pattern-mobile mobile-style" placeholder="输入手机号码" style="border-radius: 5px;" required/>
            <input type="hidden" name="invite_uid" value="<{$uid}>">
        </div>
        <div class="am-vertical-align am-text-center">
            <div class="am-vertical-align-middle">
                <span><button type="submit" class="info-submit">确定</button></span>
            </div>
        </div>
    </form>
  </div>
</div>
<script>
    if ($.AMUI && $.AMUI.validator) {
        $.AMUI.validator.patterns.mobile = /^1((3|5|8){1}\d{1}|(47|70|76|77))\d{8}$/;
    }
</script>
</body>

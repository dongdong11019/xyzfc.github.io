<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>下拉菜单@雨醉风尘</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
            color: #000000;
            font-size: 12px;
            font-family: 宋体,sans-serif;
        }
        .dropbtn {
            border: 1px solid #ddd;
            width: 50px;
            height: 28px;
            background-color: #eee;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            margin-top: 1px;
            min-width: 90px;
        }

        .dropdown-content a {
            color: black;
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd}

        .container:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>

<div class="container">
    <button class="dropbtn">按钮</button>
    <div class="dropdown-content">
        <a href="1.html">下拉菜单项1</a>

        <a href="https://music.163.com">网易云音乐</a>
    </div>
</div>

</body>
</html>

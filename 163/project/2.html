<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单登陆@雨醉风尘</title>
    <style>
        .netease {
            font-size: 14px;
            font-family: "Microsoft YaHei UI", sans-serif;
            font-weight: bold;
            line-height: 16px;
            margin-bottom: 15px;
        }
        .userInfo {
            font-size: 12px;
            margin-bottom: 15px;
            font-family: 宋体,sans-serif;
        }
        .username, .password {
            display: inline-block;
            width: 60px;
            height: 20px;
            line-height: 20px;
            margin-bottom: 1px;
            vertical-align: middle;
        }
        input {
            padding: 0px;
            width: 200px;
            height: 20px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }
        input[type=submit] {
            margin-left: 60px;
            background-color: #54aedf;
            color: white;
            text-align: center;
            font-size: 12px;
            font-family: 宋体,sans-serif;
            width: 40px;
            height: 20px;
            line-height: 20px;
            border: 0px;
        }
    </style>
</head>
<body>
    <div class="netease">登陆网易通行证</div>

    <form action="/login" method="post">

        <div class="userInfo">
            <span class="username">用户名：</span><input type="text" name="username">
        </div>

        <div class="userInfo">
            <span class="password">密码：</span><input type="text" name="password">
        </div>

        <div>
            <input type="submit" value="提交">
        </div>

    </form>

</body>
</html>

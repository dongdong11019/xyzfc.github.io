<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>题目一@雨醉风尘</title>
    <style>
        *{padding: 0px; margin: 0px;}
        body{
            width: auto;
            font-family: "宋体", sans-serif;
        }
        img {
            width: 100px;
            height: 100px;
            float:left;
            margin-right: 15px;
        }
        h6 {
            font-weight: bold;
            font-size: 16px;
            color: #000000;
            white-space:nowrap;
            width: 170px;
            overflow:hidden;
            text-overflow: ellipsis;
            line-height: 25px;
        }
        div {
            height: 100px;
            overflow: auto;
        }
        p {
            font-size: 14px;
            line-height: 25px;
            color: #666;
        }
    </style>
</head>

<body>
    <img src="docker-644x300.jpg">
    <div>
        <h6>网易云音乐是中国最大的音乐毒品销售市场</h6>
        <p>
            秋江冷，月清愁，芦花白头。
            寥阔江天数点星，远笛声幽。
            拈叶细看，枫叶丹红露湿透。
            夜入深，月如皓，一叶扁舟尽逍遥。
            山无尽，水有情，独奏琴箫曲无名。
            风萧萧，雾缭绕，尚有孤鹊不归巢。
            云似画，江为景，静卧舟头赏蛙声。
            杯中酒，酒中月，举杯共吟词几阕。
            酒微冷，人轻醉，曲儿飘过人心碎。
            禅房独卧，风卷栊帘，翠微溪水潺潺。
            戴斗寻屐，山林静好，晨雨青烟袅袅。
            子规呼晴，树影连斑，穹远长虹淡淡。
            船过浮波，山隐夕雾，江水清风拂拂。
            空月缱绻，半嗓经音，莲动柳堤隐隐。
            夜归迦蓝，古佛青灯，闻曲钟声冥冥。
            曲尽花开，箫折水涨，苍生欲野茫茫。
        </p>
    </div>
</body>

</html>

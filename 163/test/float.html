<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局@雨醉风尘</title>
    <style>
        * {padding: 0px; margin: 0px;}
        .parent{
            width: 810px;
            height: 100%;
            margin: 0 auto;
            text-align: center;
            color: white;
            font-family: Microsoft YaHei UI,sans-serif;
            font-size: 2em;
        }
        .side{
            width: 200px;
            background-color: #c11a00;
            float: left;
            height: 500px;
            line-height: 500px;
        }
        .main{
            width: 600px;
            margin-left: 10px;
            background-color: #5081bd;
            float: left;
            height: 500px;
            line-height: 500px;
        }
        /*清楚浮动*/
        .clearfix:after{
            content: '.';
            display: block;
            clear: both;
            height: 0;
            overflow: hidden;       /*点号不可见*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="parent clearfix">
        <div class="side">side</div>
        <div class="main">main</div>
    </div>
</body>
</html>
